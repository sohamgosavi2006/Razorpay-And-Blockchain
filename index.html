<!DOCTYPE html>
<html lang="en">

<!-- sudo npm install -g http-server To setup http server
 npx http-server -p 8000  To run http-server  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Sidebar -->
            <div class="col-md-4 col-lg-3 sidebar p-4">
                <!-- Payment Section -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Add Funds</h5>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount in INR">
                        </div>
                        <button class="btn btn-primary w-100 payButton">Pay with Razorpay</button>
                    </div>
                </div>

                <!-- Wallet Section -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Wallet Balance</h5>
                        <h3 class="text-success" id="walletBalance">₹0.00</h3>
                        <small class="text-muted">Available Funds (INR)</small>
                        <div class="mt-2">
                            <h5 class="text-success" id="ethBalance">0.0000 ETH</h5>
                            <small class="text-muted">Sepolia ETH Balance</small>
                        </div>
                        <div id="blockchainStatus" class="mt-2">
                            <small>MetaMask: <span id="connectionStatus">Not Connected</span></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8 col-lg-9 main-content p-4">
                <h2 class="mb-4">Transaction History</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Tx Hash</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionHistory">
                                    <!-- Transactions and Blockchain View cards will be added here via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
